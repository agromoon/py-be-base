services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONBUFFERED=1
    volumes:
      - .:/app
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: baseline
      POSTGRES_USER: baseline
      POSTGRES_PASSWORD: baseline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baseline -d baseline"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
